<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYRO GEARLOOSE - OplossingeœÄ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f5f5f5; overflow-x: hidden; }
        
        /* Het watermerk met Pi en cijfers zoals gevraagd */
        body::before {
            content: 'œÄ œÄ œÄ œÄ œÄ œÄ œÄ œÄ œÄ œÄ œÄ œÄ œÄ œÄ œÄ œÄ';
            position: fixed; top: -10%; left: 0; width: 150%; height: 150%;
            font-size: 200px; color: rgba(0, 0, 0, 0.03); z-index: -1;
            font-weight: bold; line-height: 1.2; pointer-events: none;
        }
        body::after {
            content: '3.14159265359 3.14159265359 3.14159265359';
            position: fixed; top: 10%; left: -5%; width: 110%; height: 110%;
            font-size: 40px; color: rgba(0, 0, 0, 0.02); z-index: -1;
            transform: rotate(-10deg); white-space: nowrap; pointer-events: none;
        }

        /* Animatie voor de glijdende producten */
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .product-slider { display: flex; animation: slide 20s linear infinite; width: max-content; }
        .product-slider:hover { animation-play-state: paused; }
    </style>
</head>
<body class="font-sans">

    <div class="flex justify-end items-center px-10 py-3 gap-6 bg-white border-b-2 border-black relative z-50">
        <div class="flex gap-2 text-xs font-bold">
            <button onclick="changeLang('nl')" class="hover:text-blue-600">NL</button>
            <button onclick="changeLang('en')" class="hover:text-blue-600">EN</button>
            <button onclick="changeLang('fr')" class="hover:text-blue-600">FR</button>
            <button onclick="changeLang('de')" class="hover:text-blue-600">DE</button>
        </div>
        <div class="text-2xl cursor-pointer" onclick="toggleCart()">üõí <span id="cartCount" class="text-sm bg-red-500 text-white rounded-full px-2">0</span></div>
    </div>

    <header class="flex flex-col items-center pt-12 pb-6 bg-white">
        <div class="relative">
            <div class="absolute -top-14 left-1/2 -translate-x-1/2 text-5xl z-30">üí°</div>
            
            <div class="w-52 h-52 border-[5px] border-black rounded-full bg-white relative overflow-visible shadow-lg">
                <div class="absolute -left-10 bottom-4 z-40 text-4xl transform -rotate-12">üí°</div>
                <img src="https://upload.wikimedia.org/wikipedia/en/5/5a/Gyro_Gearloose.png" 
                     alt="Willie" 
                     class="absolute bottom-0 left-[40%] -translate-x-1/2 w-[115%] max-w-none z-20" 
                     style="transform: translateX(-50%) translateY(10%) rotate(-5deg);">
                
                <span class="absolute bottom-4 -right-12 text-5xl font-black">œÄ</span>
            </div>
        </div>
        <h1 class="text-4xl font-black mt-10 tracking-[0.2em] uppercase">GYRO GEAR LOOSE</h1>
    </header>

    <div class="bg-black py-4 w-full flex justify-center shadow-lg sticky top-0 z-40">
        <div class="relative w-full max-w-xl px-4">
            <input type="text" id="searchInput" onkeyup="searchProducts()" 
                   placeholder="OplossingeœÄ..." 
                   class="w-full bg-black text-white text-2xl font-light italic tracking-[0.3em] text-center border-none focus:outline-none placeholder-white/70">
            <span class="absolute right-8 top-1/2 -translate-y-1/2 text-white/50 text-xl">üîç</span>
        </div>
    </div>

    <section class="bg-blue-600 py-6 overflow-hidden border-b-4 border-black">
        <div class="product-slider" id="sliderItems">
            </div>
    </section>

    <main class="flex max-w-[1400px] mx-auto mt-8 gap-8 px-6">
        <aside class="w-64 flex-shrink-0 bg-yellow-400 p-4 border-4 border-black h-fit rounded-lg">
            <h3 class="font-black text-lg mb-4 uppercase">Categorie√´n</h3>
            <ul id="catMenu" class="space-y-2"></ul>
        </aside>

        <section class="flex-grow">
            <h2 id="catTitle" class="text-3xl font-black mb-6 border-b-4 border-blue-600 inline-block uppercase">Uitvindingen</h2>
            <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>
    </main>

    <script>
        const products = [
            { id: 1, name: 'Super Gear', price: 31.41, cat: 'hot', icon: '‚öôÔ∏è', desc: 'Oneindige rotatie voor je machines.' },
            { id: 2, name: 'Thinking Cap', price: 62.82, cat: 'hot', icon: 'üéì', desc: 'Verhoogt je IQ met 3.14 punten.' },
            { id: 3, name: 'Mini Drone', price: 99.00, cat: 'electronics', icon: 'üöÅ', desc: 'Vliegt op zonne-energie.' },
            { id: 4, name: 'Robot Hand', price: 45.00, cat: 'inventions', icon: 'ü¶æ', desc: 'Voor het zware werk.' }
        ];

        let cart = [];

        function init() {
            // Vul de slider
            const slider = document.getElementById('sliderItems');
            const items = [...products, ...products]; // Verdubbel voor loop
            slider.innerHTML = items.map(p => `
                <div class="bg-white mx-4 p-4 rounded border-2 border-black w-48 flex-shrink-0 text-center shadow-md">
                    <div class="text-4xl mb-2">${p.icon}</div>
                    <div class="font-bold text-sm">${p.name}</div>
                    <div class="text-blue-600 font-black">‚Ç¨${p.price.toFixed(2)}</div>
                    <button onclick="addToCart(${p.id})" class="mt-2 bg-yellow-400 text-[10px] px-4 py-1 font-bold border border-black hover:bg-black hover:text-white transition">KOOP NU</button>
                </div>
            `).join('');

            renderCategories();
            showCat('inventions');
        }

        function renderCategories() {
            const cats = ['home', 'electronica', 'tools', 'gadgets', 'inventions'];
            document.getElementById('catMenu').innerHTML = cats.map(c => `
                <li onclick="showCat('${c}')" class="p-2 bg-white border-2 border-black cursor-pointer hover:bg-black hover:text-white transition uppercase font-bold text-xs">${c}</li>
            `).join('');
        }

        function showCat(cat) {
            document.getElementById('catTitle').innerText = cat;
            const grid = document.getElementById('productGrid');
            const filtered = products.filter(p => p.cat === cat || cat === 'hot');
            grid.innerHTML = filtered.map(p => `
                <div class="bg-white p-6 border-4 border-black rounded-xl shadow-xl hover:scale-105 transition">
                    <div class="text-6xl mb-4 text-center">${p.icon}</div>
                    <h4 class="font-black text-xl mb-2">${p.name}</h4>
                    <p class="text-gray-600 text-sm mb-4">${p.desc}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-black text-blue-600">‚Ç¨${p.price.toFixed(2)}</span>
                        <button onclick="addToCart(${p.id})" class="bg-green-600 text-white px-4 py-2 font-bold border-2 border-black hover:bg-black transition">KOPEN</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const p = products.find(x => x.id === id);
            cart.push(p);
            document.getElementById('cartCount').innerText = cart.length;
            localStorage.setItem('gyroCart', JSON.stringify(cart));
        }

        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(input));
            const grid = document.getElementById('productGrid');
            grid.innerHTML = filtered.map(p => `
                <div class="bg-white p-6 border-4 border-black rounded-xl shadow-xl">
                    <div class="text-6xl mb-4 text-center">${p.icon}</div>
                    <h4 class="font-black text-xl mb-2">${p.name}</h4>
                    <p class="text-2xl font-black text-blue-600">‚Ç¨${p.price.toFixed(2)}</span>
                </div>
            `).join('');
        }

        function toggleCart() { window.location.href = 'checkout.html'; }
        
        init();
    </script>
</body>
</html>
