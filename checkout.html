<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrekenen - GYRO GEARLOOSE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        /* Hetzelfde rustige watermerk als op de hoofdpagina */
        body::before {
            content: 'π';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 800px;
            color: rgba(0, 0, 0, 0.03);
            z-index: -1;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body class="font-sans">

    <header class="flex flex-col items-center pt-10 pb-6 bg-white border-b-2 border-black">
        <h1 class="text-3xl font-black tracking-widest uppercase">GYRO GEAR LOOSE</h1>
        <p class="text-gray-500 italic mt-2">Veilig afrekenen</p>
    </header>

    <div class="bg-black text-white py-4 w-full flex justify-center shadow-lg">
        <span class="text-xl font-light italic tracking-[0.4em]">betaliπg</span>
    </div>

    <main class="max-w-[1000px] mx-auto mt-10 p-6 bg-white border-4 border-black shadow-2xl rounded-xl mb-20">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            
            <section class="space-y-6">
                <h2 class="text-2xl font-black border-b-4 border-yellow-400 pb-2">JOUW GEGEVENS</h2>
                <div class="space-y-4">
                    <input type="text" placeholder="Volledige Naam" class="w-full p-3 border-2 border-black outline-none focus:bg-blue-50">
                    <input type="email" placeholder="E-mailadres" class="w-full p-3 border-2 border-black outline-none focus:bg-blue-50">
                    <input type="text" placeholder="Adres" class="w-full p-3 border-2 border-black outline-none focus:bg-blue-50">
                    <div class="flex gap-4">
                        <input type="text" placeholder="Postcode" class="w-1/3 p-3 border-2 border-black">
                        <input type="text" placeholder="Stad" class="w-2/3 p-3 border-2 border-black">
                    </div>
                </div>
            </section>

            <section class="bg-gray-50 p-6 border-2 border-black rounded-lg">
                <h2 class="text-2xl font-black mb-6">OVERZICHT</h2>
                <div id="orderItems" class="space-y-3 mb-6">
                    <p class="italic text-gray-500">Je winkelmandje wordt geladen...</p>
                </div>
                
                <div class="border-t-4 border-black pt-4 mb-8">
                    <div class="flex justify-between text-2xl font-black">
                        <span>TOTAAL</span>
                        <span id="totalPrice">€ 0,00</span>
                    </div>
                </div>

                <h3 class="font-bold mb-4">KIES BETAALMETHODE</h3>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <button class="p-3 border-2 border-black bg-white hover:bg-blue-500 hover:text-white font-bold transition">iDEAL</button>
                    <button class="p-3 border-2 border-black bg-white hover:bg-blue-500 hover:text-white font-bold transition">Creditcard</button>
                    <button class="p-3 border-2 border-black bg-white hover:bg-blue-500 hover:text-white font-bold transition">PayPal</button>
                    <button class="p-3 border-2 border-black bg-white hover:bg-blue-500 hover:text-white font-bold transition">Crypto</button>
                </div>

                <button class="w-full bg-green-600 text-white py-4 rounded-lg font-black text-xl border-4 border-black hover:bg-green-700 transition shadow-lg">
                    BESTELLING AFRONDEN
                </button>
                
                <button onclick="window.location.href='index.html'" class="w-full mt-4 text-gray-600 hover:underline font-bold text-sm">
                    ← Terug naar de shop
                </button>
            </section>
        </div>
    </main>

</body>
</html>
